<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ex 3</title>
</head>
<body>
      <h3>คำนวนพื้นที่ 4 เหลี่ยม</h3>
      <input type="number" id="width" placeholder="กว้าง"><br><br>
      <input type="number" id="height" placeholder="ยาว"><br><br>
      <button onclick="calculator()">คำนวนพื้นที่</button>
      <p id="result"></p>

      <script>
            function calculator() {
                  let width = document.getElementById("width").value;
                  let height = document.getElementById("height").value;
                  let area = width * height;
                  document.getElementById("result").innerHTML = "พื้นที่เท่ากับ " + area + " ตารางเมตร";
            }
      </script>
</body>
</html>
