<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ex 6</title>
      <style>
            #box {
                  width: 100px;
                  height: 100px;
                  background-color: red;
                  margin: 20px;
            }
      </style>
</head>
<body>
      <h3>Even Listener</h3>
      <div id="box"></div>
      <p id="possition"></p>

      <script>
            let box = document.getElementById('box');
            box.addEventListener('mousemove', function(event) {
                  let coords = document.getElementById('possition');
                  coords.innerHTML = 'X: ' + event.clientX + ' Y: ' + event.clientY;
            });

            box.addEventListener('click', function() {
                  this.style.backgroundColor = this.style.backgroundColor === 'red' ? 'blue' : 'red';
            });
      </script>
</body>
</html>
